<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Beasts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background: #000;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 1280px;
            height: 720px;
            cursor: pointer;
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal overlay */
        #modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            color: #fff;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-message {
            margin-bottom: 1.5rem;
            white-space: pre-line;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        /* Debug button */
        #debug-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2000;
            font-size: 12px;
        }

        #debug-btn:hover {
            background: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <button id="debug-btn" onclick="localStorage.removeItem('bloombeasts_playerData'); location.reload();">Clear Save Data</button>

    <div id="game-container">
        <canvas id="game-canvas" width="1280" height="720"></canvas>

        <div id="loading">
            <div class="spinner"></div>
            <div>Loading Bloom Beasts...</div>
        </div>

        <div id="modal-overlay">
            <div class="modal-content">
                <div class="modal-title" id="modal-title">Title</div>
                <div class="modal-message" id="modal-message">Message</div>
                <div class="modal-buttons" id="modal-buttons"></div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
