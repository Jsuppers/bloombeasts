<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomBeasts - Unified UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            width: 1280px;
            height: 720px;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #loading.hidden {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>

    <div id="loading">
        üå∏ Loading BloomBeasts... üå∏
    </div>

    <script type="module">
        // Import the unified game
        import { createWebGame } from './dist/unifiedGame.js';

        // Global game instance
        let game = null;

        // Initialize the game
        async function initGame() {
            try {
                console.log('üå∏ Initializing BloomBeasts Unified Game...');
                console.log('Platform: Web (Canvas)');
                console.log('Using unified UI components that work on both Web and Horizon platforms');

                // Create and initialize the game
                game = await createWebGame('gameCanvas');

                if (game) {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';

                    console.log('‚úÖ BloomBeasts Unified Game initialized!');
                    console.log('Canvas size: 1280x720');
                } else {
                    throw new Error('Failed to create game instance');
                }
            } catch (error) {
                console.error('‚ùå Failed to initialize game:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b;">
                        ‚ùå Failed to load game<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Debug: Switch screen function (can be called from console)
        window.switchScreen = function(screen) {
            if (game && game.playerData) {
                const data = game.playerData.value || game.playerData.get();
                if (data) {
                    data.currentScreen = screen;
                    game.playerData.set(data);
                    console.log('Switched to screen:', screen);
                }
            }
        };

        // Initialize on load
        window.addEventListener('load', initGame);
    </script>

</body>
</html>
